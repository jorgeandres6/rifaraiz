<svg viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
      <style>
        .brand-text {
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          font-size: 110px;
          fill: #1e88e5;
          paint-order: stroke;
          stroke: #1e88e5;
          stroke-width: 1px;
        }
        .tagline-text {
          font-family: 'Times New Roman', Times, serif;
          font-size: 32px;
          fill: #1976d2;
          letter-spacing: 1px;
        }
      </style>
    
      <text x="0" y="110" class="brand-text">RIFA</text>
    
      <!-- Symbol -->
      <g transform="translate(410, 20)" stroke-width="12" stroke-linecap="round">
        <!-- Frame parts -->
        <path d="M 0 25 L 0 10 L 25 10" stroke="#42a5f5" fill="none"/> <!-- top-left -->
        <path d="M 75 10 L 100 10 L 100 25" stroke="#1976d2" fill="none"/> <!-- top-right -->
        <path d="M 0 75 L 0 90 L 25 90" stroke="#42a5f5" fill="none"/> <!-- bottom-left -->
        <path d="M 75 90 L 100 90 L 100 75" stroke="#1976d2" fill="none"/> <!-- bottom-right -->
        
        <!-- Cross -->
        <line x1="20" y1="50" x2="80" y2="50" stroke="#1976d2" />
        <line x1="50" y1="20" x2="50" y2="80" stroke="#1976d2" />
      </g>
      
      <text x="560" y="110" class="brand-text">RAÍZ</text>
    
      <text x="180" y="190" class="tagline-text">MÁS QUE SUERTE, UNA OPORTUNIDAD</text>
    </svg>